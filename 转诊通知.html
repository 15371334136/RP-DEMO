          <p><span style="color:#32608A;">不管用户在APP中的哪个页面，用户被转诊后，均强行展示转诊弹框</span></p><p><span style="color:#32608A;">【知道了】</span></p><p><span style="color:#32608A;">1 如果是当前页面还存在，则停留在当前页面</span></p><p><span style="color:#32608A;">2 如果当前页面已不存在（当前工作组发送转诊后当前工作组即被删除了），则返回上一个页面</span></p><p><span style="color:#32608A;">【立即进入】</span></p><p><span style="color:#32608A;">1 如果同时只转诊了一个工作组，则直接进入到对应的工作组IM(工作组IM返回时，返回到消息中心)</span></p><p><span style="color:#32608A;">2 如果同时转诊了多个工作组，则进入到&lt;转诊工作组列表&gt;</span></p><p><span style="color:#FF0000;">返回逻辑可商定</span></p>
